<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guys Night Out</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">
    <script src="https://assets.juicer.io/embed.js" type="text/javascript"></script>
    <link href="https://assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        ]
        <div class="jumbotron">
            <h1 style="text-align: center">Guys Night Out</h1>
        </div>
        <div class="alert alert-dismissible alert-warning" style="text-align: center">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4 class="alert-heading">Warning!</h4>
            <p class="mb-0">You are about to have the time of your life!</p>
        </div>

        <form class="form-inline">
            <div class="row">
                <div class="form-group">
                    <label for="date-input" class="control-label">Date</label>
                    <div>
                        <input type="date" class="form-control" id="date-input" placeholder="03/20/2019">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipcode-input" class="control-label">Zip</label>
                    <div>
                        <input type="number" class="form-control" id="zipcode-input" placeholder="76177">
                    </div>
                </div>
                <div class="form-group">
                    <label for="miles-input" class="control-label">Miles</label>
                    <div>
                        <input type="number" class="form-control" id="miles-input" placeholder="20">
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="concerts">Concerts
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="sports">Sports
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="restaurants">Restaurants
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="bars">Bars
                    </label>
                </div>

                <button class="btn btn-primary" style="float:right" id="submitSearch">Search</button>
                
            </div>
        </form>

        <ul class="juicer-feed" data-feed-id="guysnightout"></ul>

</body>

</html>
