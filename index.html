<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guys Night Out</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Rock+Salt" rel="stylesheet">

    <script src="https://assets.juicer.io/embed.js" type="text/javascript"></script>
    <link href="https://assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <img src="assets/images/photo.jpeg" width=100% height=500px alt="Guys Night Out">
        <div class="bottom-left">
            <h1>Guys Night Out</h1>
        </div>

        <h2>To a Night We'll Never Forget...</h2>


        <form class="form-inline">
            <div class="row head">
                <div class="form-group">
                    <label for="date-input" class="control-label">Date</label>
                    <div>
                        <input type="date" class="form-control" id="date-input" placeholder="03/20/2019">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipcode-input" class="control-label">City</label>
                    <div>
                        <input type="text" class="form-control" id="city-input" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="miles-input" class="control-label">Miles</label>
                    <div>
                        <input type="number" class="form-control" id="miles-input" placeholder="20">
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Events
                    </label>
                </div>
                <!-- <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Sports
                    </label>
                </div> -->
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Restaurants and Bars
                    </label>
                </div>
                <!-- <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Bars
                    </label>
                </div> -->

                <button class="btn btn-primary" id="search" style="float:right">Search</button>

            </div>
        </form>

        <div class="row">
            <div class="col-md-12 seatgeek-outer">
                <div class="seatgeek"></div>
            </div>
        </div>

        <h2>#GuysNightOut</h2>

        <ul class="juicer-feed" data-feed-id="guysnightout"></ul>

        <p>&nbsp;</p>


        <!-- FOOTER -->

        <footer>

            <form class="form-inline">
                <div class="row head">
                    <div class="form-group">
                        <label for="emailAddress" class="label-email">Enter Your Email Address to Receive Exclusive Guys
                            Night Out Deals:&nbsp;&nbsp;&nbsp;
                            <input type="text" class="form-control" placeholder="example@example.com"></label>

                        <button class="btn btn-primary" id="emailAddress" type="submit">Submit</button>
                    </div>
            </form>

        </footer>


    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
